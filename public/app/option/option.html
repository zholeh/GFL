<div ng-controller="OptionController">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">SORT</span>
      </md-card-title-text>
    </md-card-title>

    <div ng-repeat="field in fields">
      <md-card-actions layout="row" layout-align="start center">
        <label class="label" style="min-width: 85px;">{{field.description}}</label>
        <md-button class="md-raised" ng-click="sort(field.name, 'asc')">asc</md-button>
        <md-button class="md-raised" ng-click="sort(field.name, 'desc')">desc</md-button>
      </md-card-actions>
    </div>
  </md-card>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">FILTER</span>
      </md-card-title-text>
    </md-card-title>
    <md-content>
      <div ng-repeat="field in fields">
        <md-input-container style="width: 95%;">
          <div ng-if="(field.type==='checkbox')">
            <span
              style="display: inline-block"
            ></span>
            <md-switch
              style="display: inline-block"
              name="option-type-enable"
              ng-change="filterTasks(field)"
              ng-model="field.enabled"
              aria-label="option-type"
              md-invert
            >
              Enable
            </md-switch>
            <md-switch
              style="display: inline-block"
              name="option-type"
              ng-change="filterTasks(field)"
              ng-model="filters[field.name]"
              aria-label="option-type"
              md-invert
            >
              {{ field.description }}
            </md-switch>
          </div>
          <label ng-if="(field.type==='input')" for="option-type">{{
            field.description
          }}</label>
          <input
            name="option-type"
            ng-if="(field.type==='input')"
            ng-change="filterTasks(field.name)"
            ng-model="filters[field.name]"
            aria-label="option-type"
          />
        </md-input-container>
      </div>
    </md-content>
  </md-card>
</div>
